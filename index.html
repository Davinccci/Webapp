<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>城市匹配器</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&family=Source+Han+Serif+SC:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-orbits" aria-hidden="true"></div>
  <header class="hero">
    <div class="hero__content">
      <p class="kicker">CITY MATCH STUDIO</p>
      <h1>找到最适合你的城市</h1>
      <p class="subtitle">用几分钟了解你的生活偏好，匹配最合拍的城市风格。</p>
      <div class="hero__badges">
        <span id="questionCount">- 个问题</span>
        <span id="cityCount">- 座候选城市</span>
        <span>快速出结果</span>
      </div>
    </div>
    <div class="hero__card">
      <div class="progress">
        <div class="progress__bar" id="progressBar"></div>
      </div>
      <div class="step-indicator" id="stepIndicator">问题 1 / 6</div>
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="actions">
        <button class="btn ghost" id="prevBtn" disabled>上一步</button>
        <button class="btn" id="nextBtn">下一步</button>
      </div>
    </div>
  </header>

  <section class="results" id="results" aria-live="polite">
    <h2>你的城市匹配结果</h2>
    <p class="results__hint">基于你的选择生成用户画像，并匹配城市画像。</p>
    <div class="result-highlight" id="resultHighlight">
      <div class="highlight-info">
        <p class="highlight-tag">最佳匹配</p>
        <h3 id="topCityName">-</h3>
        <p id="topCityDesc"></p>
        <div class="highlight-meta" id="topCityMeta"></div>
      </div>
      <div class="radar-card">
        <canvas id="radarChart" width="320" height="320" aria-label="用户与城市雷达图"></canvas>
        <div class="radar-legend">
          <span class="legend-dot legend-city"></span>
          <span>城市画像</span>
          <span class="legend-dot legend-user"></span>
          <span>你的偏好</span>
        </div>
        <p class="radar-note">选择其他匹配城市，可查看对应雷达图与解读。</p>
      </div>
    </div>
    <div class="analysis-panel">
      <div class="analysis-card">
        <h4>你的个性画像</h4>
        <p id="userAnalysis"></p>
      </div>
      <div class="analysis-card">
        <h4>城市画像解读</h4>
        <p id="cityAnalysis"></p>
      </div>
    </div>
    <button class="btn outline" id="toggleMatchesBtn" type="button">查看其他匹配</button>
    <div class="result-grid" id="resultGrid"></div>
    <button class="btn outline" id="restartBtn">重新测试</button>
  </section>

  <footer class="footer">
    <span>找到适合自己的下一站</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
